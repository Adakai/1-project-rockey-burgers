            <div id="logo"><a
                    href="../index.html"><img src="../img/logo.png" alt=""></a></div>

        <div class="content-wrapper-right">
            <div class="text-wrapper-right">
                <h1>Careers</h1>
            </div>
        </div>
        <div class="careers-container">
            <div class="careers-title">
                <h2>Come Join Our Team Today!</h2>
            </div>
            <div class="careers-form-container">
                <div class="careers-form">
                    <label>First name:</label>
                    <input type="text" class="careers-form-input" placeholder="John" required>
                </div>
                <div class="careers-form">
                    <label>Last name:</label>
                    <input type="text" class="careers-form-input" placeholder="Smith" required>
                </div>
                <div class="careers-form">
                    <label>Address:</label>
                    <input type="text" class="careers-form-input" placeholder="street address" required>
                </div>
                <div class="careers-form">
                    <label>Address line 2:</label>
                    <input type="text" class="careers-form-input" placeholder="street address line 2" required>
                </div>
                <div class="careers-form">
                    <label>City:</label>
                    <input type="text" class="careers-form-input" placeholder="city" required>
                </div>
                <div class="careers-form">
                    <label>State:</label>
                    <select class="careers-selection" required>
                        <option disabled selected>choose state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="careers-form">
                    <label>Zip code:</label>
                    <input type="text" class="careers-form-input" placeholder="84101" required>
                </div>
                <div class="careers-form">
                    <label>Phone:</label>
                    <input type="phone" class="careers-form-input" placeholder="(801) 555-6767" required>
                </div>
                <div class="careers-form">
                    <label>Email address:</label>
                    <input type="email" class="careers-form-input" placeholder="johnS@example.com" required>
                </div>
                <div class="careers-form">
                    <label>What location applying for:</label>
                    <select class="careers-selection" required>
                        <option disabled selected>choose location</option>
                        <option>Salt Lake City</option>
                        <option>Murray</option>
                        <option>Lehi</option>
                        <option>Provo</option>
                    </select>
                </div>
                <div class="careers-form">
                    <label>Position applying for:</label>
                    <select class="careers-selection" required>
                        <option disabled selected>choose position</option>
                        <option>Manager</option>
                        <option>Burger Chef</option>
                        <option>Cashier</option>
                        <option>Busser</option>
                    </select>
                </div>
                <div class="careers-form">
                    <label>Tell us about your last two jobs:</label>
                    <textarea class="careers-form-input" rows="2" placeholder="enter information here" required></textarea>
                </div>
                <div class="careers-form">
                    <label>What did you do:</label>
                    <textarea class="careers-form-input" rows="2" placeholder="enter information here" required></textarea>
                </div>
                <div class="careers-form">
                    <label>Who did you work for:</label>
                    <textarea class="careers-form-input" rows="2" placeholder="enter information here" required></textarea>
                </div>
                <div class="careers-form">
                    <label>How long were you there:</label>
                    <textarea class="careers-form-input" rows="2" placeholder="enter information here" required></textarea>
                </div>
                <div class="careers-form">
                    <label>What makes you a great fit:</label>
                    <textarea class="careers-form-input" rows="2" placeholder="enter information here" required></textarea>
                </div>
                <div class="careers-form">
                    <label for="">Availability:</label>  
                    <div id="careers_checkboxs">
                        <label>Daytime:</label>
                        <input type="checkbox">
                        <label>Evening:</label>
                        <input type="checkbox">
                        <label>Anytime:</label>
                        <input type="checkbox">
                    </div>
                </div>
                <button class="careers-form-btn">Submit</button>
            </div>
        </div>

                </div>
                <div class="twitter-icon">
                    <a href="http://www.twitter.com/keyburgers" target="_blank"><i class="fab fa-twitter-square fa-3x"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
