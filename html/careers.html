<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="../img/icon.png">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
        <title>Rockey Burger House</title>
    </head>
    <body>
        <div class="nav-container">
            <div id="logo"><a
                    href="../index.html"><img src="../img/logo.png" alt=""></a></div>
            <div class="nav-menu">
                <a href="../index.html" class="link-box"><div>Home</div></a>
                <a href="menu.html" class="link-box"><div>Menu</div></a>
                <a href="about.html" class="link-box"><div>About</div></a>
                <a href="locator.html" class="link-box"><div>Locator</div></a>
                <a href="careers.html" class="link-box active"><div>Careers</div></a>
            </div>
            <div class="faq">
                <a href="./faq.html" class="link-box-faq"><div>FAQ</div></a>
            </div>
        </div>
        <div class="content-wrapper-right">
            <div class="text-wrapper-right">
                <h1>Careers</h1>
            </div>
        </div>
        <div class="careers-container">
            <div class="title">
                <h2>Come Join Our Team Today!</h2>
            </div>
            <div class="form-container">
                <div class="form">
                    <label for="">Full Name:</label>
                    <input type="" class="form-input" id="" placeholder="John Smith">
                </div>
                <div class="form">
                    <label for="">Email Address:</label>
                    <input type="" class="form-input" id="" placeholder="JohnS@example.com">
                </div>
                <div class="form">
                    <label for="">What location:</label>
                    <select class="selection" id="" required>
                        <option disabled selected>choose location</option>
                        <option>Salt Lake City</option>
                        <option>Murray</option>
                        <option>Lehi</option>
                        <option>Provo</option>
                    </select>
                </div>
                <div class="form">
                    <label for="">Position applying for:</label>
                    <select class="selection" id="">
                        <option disabled selected>choose position</option>
                        <option>Manager</option>
                        <option>Burger Chef</option>
                        <option>Cashier</option>
                        <option>Busser</option>
                    </select>
                </div>
                <div class="form">
                    <label for="form-input">Tell us about you:</label>
                    <textarea class="form-input" id="" rows="15" cols="100"></textarea>
                </div>
                <button class="form-btn">Submit</button>
            </div>
        </div>
        <div class="footer">
                <div class="footer-name"><p>&copy; Rocky's Burger. Rights Reserved.</p></div>
                <div class="footer-icons">
                    <div class="facebook-icon">
                        <a href="https://www.facebook.com/keyburgers"><i class="fab fa-facebook-square fa-3x"></i></a>
                    </div>
                    <div class="twitter-icon">
                        <a href="http://www.twitter.com/keyburgers"><i class="fab fa-twitter-square fa-3x"></i></a>
                    </div>
                </div>
            </div>
    </body>
</html>
